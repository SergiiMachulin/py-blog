{% if user.is_authenticated %}
    <h2 class="subtitle is-4">Comments</h2>
<form method="post" class="mb-6">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="field">
        <div class="control">
            <button class="button is-success">Submit comment</button>
         </div>
    </div>
</form>
{% endif %}
